<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Super Notepad</title>
</head>
<body>
	<h1>Super Notepad: everything I wanted in a notepad</h1>
	<div>
		<form action="/notes/" method="post">
			<div>
				<label>
					<span>Note:</span>
					<input type="text" name="note">
				</label>
			</div>
			<div><input type="submit" value="Submit Note"></div>
		</form>
	</div>
</body>
</html>
